<h1>Employee</h1>
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Address</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of employee">
      <td>{{emp.id}}</td>
      <td>{{emp.name}}</td>
      <td>{{emp.address}}</td>
    </tr>
  </tbody>
</table>
